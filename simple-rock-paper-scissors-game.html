<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booleans</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
    userChoice = 'Rock'
let computerChoice = pickComputerMove();
      // pickComputerMove()
      const message = `You picked: ${userChoice} \nComputer picked: ${computerChoice} `
      
    if (computerChoice == 'Rock'){
        alert(`${message} \n Tie!`)
    }
    else if (computerChoice == 'Paper'){
        alert(`${message} \n You lose!`)
    } else{
        alert(`${message} \n You win!`)
    }
    "
    >
      Rock
    </button>
    <button
      onclick="
    userChoice = 'Paper'
let computerChoice = pickComputerMove();
      // pickComputerMove()
    const message = `You picked: ${userChoice} \nComputer picked: ${computerChoice} `

    if (computerChoice == 'Paper'){
        alert(`${message} \n Tie!`)
    }
    else if (computerChoice == 'Scissors'){
        alert(`${message} \n You lose!`)
    } else{
        alert(`${message} \n You win!`)
    }
    "
    >
      Paper
    </button>
    <button
      onclick="
    userChoice = 'Scissors'

      let computerChoice = pickComputerMove();
    // pickComputerMove()

    const message = `You picked: ${userChoice} \nComputer picked: ${computerChoice} `

    if (computerChoice == 'Scissors'){
        alert(`${message} \n Tie!`)
    }
    else if (computerChoice == 'Rock'){
        alert(`${message} \n You lose!`)
    } else{
        alert(`${message} \n You win!`)
    }
    "
    >
      Scissors
    </button>
    <script>
      let userChoice = "";

      // global scope vs return function
      // let computerChoice = "";

      function pickComputerMove() {
        let computerChoice = "";
        let computerRandom = Math.floor(Math.random() * 3);

        if (computerRandom == 0) {
          computerChoice = "Rock";
        } else if (computerRandom == 1) {
          computerChoice = "Paper";
        } else {
          computerChoice = "Scissors";
        }

        return computerChoice
      }
    </script>
  </body>
</html>
